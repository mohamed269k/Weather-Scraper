<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
  <title>Weather App</title>
</head>
<body>
    <script src="//code.tidio.co/dr3hv7ubfufamaaymqnakxxrrrsjxba4.js" async></script>
  <h1 class="header1">Weather App</h1>
  <div class="card">
    <div class="search">  
      <input class="texto1" type="text" placeholder="enter city name" spellcheck="false">
      <button><img src="images/search.png"></button>
    </div>
    <div class="error">
      <p>Invalid city, please try again</p>
    </div>
    <div class="weather">
      <img src="images/clear.png" class="weather-icon">
      <h1 class="temp">26Â°c</h1>
      <h2 class="city">Rabat</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>
            <div class="col">
          <img src="images/wind.png">
          <div>
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
